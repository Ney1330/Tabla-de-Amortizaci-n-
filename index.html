<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabla de Amortización Ecuatoriana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tabla de Amortización Ecuatoriana</h1>

  <label for="banco">Seleccione una Institución Financiera:</label>
  <select id="banco">
    <option value="16.77">Banco Pichincha - Consumo (16.77%)</option>
    <option value="11.5">Banco Pichincha - Hipotecario (11.50%)</option>
    <option value="28.23">Banco Pichincha - Microcrédito (28.23%)</option>
    <option value="16.77">Produbanco - Consumo (16.77%)</option>
    <option value="5">BanEcuador - Productivo (5%)</option>
    <option value="17.23">BanEcuador - Microcrédito (17.23%)</option>
    <option value="16.21">Banco Guayaquil - Consumo (16.21%)</option>
    <option value="8">Coop. JEP - Plazo Fijo (8%)</option>
    <option value="0.5">Alianza del Valle - Pasiva (0.50%)</option>
    <option value="7">Coop. Pablo Muñoz Vega - Plazo Fijo (7%)</option>
  </select>

  <label for="monto">Monto del préstamo:</label>
  <input type="number" id="monto" />

  <label for="plazo">Plazo (en meses):</label>
  <input type="number" id="plazo" />

  <button onclick="calcularAmortizacion()">Calcular</button>

  <table id="tabla">
    <thead>
      <tr>
        <th>Mes</th>
        <th>Cuota</th>
        <th>Interés</th>
        <th>Amortización</th>
        <th>Saldo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function calcularAmortizacion() {
      const tasa = parseFloat(document.getElementById("banco").value) / 100 / 12;
      const monto = parseFloat(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);

      if (!monto || monto <= 0 || !plazo || plazo <= 0) {
        alert('Por favor ingresa monto y plazo válidos.');
        return;
      }

      const cuota = monto * tasa / (1 - Math.pow(1 + tasa, -plazo));
      const tablaBody = document.querySelector("#tabla tbody");
      tablaBody.innerHTML = "";

      let saldo = monto;

      for (let i = 1; i <= plazo; i++) {
        const interes = saldo * tasa;
        const amortizacion = cuota - interes;
        saldo -= amortizacion;

        // Evitar saldo negativo por redondeo
        if (saldo < 0.01) saldo = 0;

        tablaBody.innerHTML += `
          <tr>
            <td>${i}</td>
            <td>${cuota.toFixed(2)}</td>
            <td>${interes.toFixed(2)}</td>
            <td>${amortizacion.toFixed(2)}</td>
            <td>${saldo.toFixed(2)}</td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
